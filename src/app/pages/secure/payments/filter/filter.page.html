<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cancel()">
        Cancelar
      </ion-button>
    </ion-buttons>
    <ion-title>
      Filtrar
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="apply()">
        Aplicar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="ion-padding">

    <ion-list-header class="ion-list-header-small">
      <ion-label>Colunas</ion-label>
    </ion-list-header>

    <ion-list class="list-custom" lines="full">
      <ion-item>
        <ion-label>
          <p>Categorias</p>
        </ion-label>
        <ion-select [interfaceOptions]="customPopoverOptions" interface="popover" value="all" placeholder="Todas">
          <ion-select-option value="all">Todas</ion-select-option>
          <ion-select-option value="uncategorized">Sem categoria</ion-select-option>
          <ion-select-option value="salary">Salário</ion-select-option>
          <ion-select-option value="rent">Alimentação</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>
          <p>Tipos</p>
        </ion-label>
        <ion-select [interfaceOptions]="customPopoverOptions" interface="popover" value="all" placeholder="Todos">
          <ion-select-option value="all">Todas</ion-select-option>
          <ion-select-option value="contracts-only">Créditos</ion-select-option>
          <ion-select-option value="contracts-only">Débitos</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <hr class="hr-medium">

    <ion-list-header class="ion-list-header-small">
      <ion-label>Periodo</ion-label>
    </ion-list-header>

    <ion-list class="list-custom" lines="full">
      <ion-item>
        <ion-label>
          <p>De</p>
        </ion-label>
        <ion-input readonly slot="end" type="text" placeholder="Data Inicio" class="ion-text-right ion-no-padding-end"
          (click)="toggleDateFrom()" [(ngModel)]="date_from"></ion-input>
      </ion-item>
      <ion-datetime class="animate__animated animate__fadeIn" *ngIf="date_from_active" color="primary" locale="en-EN"
        size="cover" showDefaultButtons="false" presentation="date" (ionChange)="onDateFromSelect($event)">
      </ion-datetime>

      <ion-item>
        <ion-label>
          <p>Até</p>
        </ion-label>
        <ion-input readonly slot="end" type="text" placeholder="Data Fim" class="ion-text-right ion-no-padding-end"
          (click)="toggleDateTo()" [(ngModel)]="date_to"></ion-input>
      </ion-item>
      <ion-datetime class="animate__animated animate__fadeIn" *ngIf="date_to_active" color="primary" locale="en-EN"
        size="cover" showDefaultButtons="false" presentation="date" (ionChange)="onDateToSelect($event)">
      </ion-datetime>
    </ion-list>

    <hr class="hr-medium">

    <ion-list-header class="ion-list-header-small">
      <ion-label>Valores</ion-label>
    </ion-list-header>

    <ion-list class="list-custom" lines="full">
      <ion-item lines="none" class="item-range">
        <ion-range id="dual-range" dualKnobs="true" min="0" max="1000" step="10" (ionChange)="rangeChanged($event)"></ion-range>
      </ion-item>
      <ion-item class="range-values">
        <div slot="start">${{range_value_lower}}</div>
        <div slot="end">${{range_value_upper}}</div>
      </ion-item>
    </ion-list>

  </div>

</ion-content>
