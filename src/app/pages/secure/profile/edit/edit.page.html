<ion-header collapse="fade" [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Config." defaultHref="/settings">
      </ion-back-button>
    </ion-buttons>
    <ion-title>
      Perfil
    </ion-title>
    <ion-buttons slot="end">
      <form class="form-default" [formGroup]="edit_profile_form" (ngSubmit)="submit()">
        <ion-button type="submit">
          Salvar
        </ion-button>
      </form>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="hero hero-light-gradient">
    <ion-avatar>
      <ion-icon class="avatar-icon-placeholder" name="person-circle" color="tertiary">
      </ion-icon>
    </ion-avatar>
    <ion-button class="ion-button-small" color="primary" fill="clear" (click)="updateProfilePicture()">
      Atualize sua foto
    </ion-button>
  </div>

  <div class="ion-padding">

    <form class="form-default" [formGroup]="edit_profile_form" (submit)="submit()">

      <ion-list class="item-card-list" lines="none">
        <ion-item>
          <ion-label color="tertiary" position="stacked">Primeiro nome</ion-label>
          <ion-input formControlName="name_first" placeholder="Primeiro Nome"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="tertiary" position="stacked">Sobrenome</ion-label>
          <ion-input formControlName="name_last" placeholder="Ãºltimo sobrenome"></ion-input>
        </ion-item>
      </ion-list>

    </form>

  </div>

</ion-content>
