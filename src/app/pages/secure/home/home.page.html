<ion-header collapse="fade" [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Principal
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/settings">
        <ion-icon slot="icon-only" name="cog"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Carteira</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar showCancelButton="focus" placeholder="Empresa, categoria, despesa ..."></ion-searchbar>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">

    <ion-list-header>
      <ion-label color="white">Minhas contas</ion-label>
    </ion-list-header>

    <!-- Skeletons -->
    <ion-list class="item-card-list animate__animated animate__fadeIn" *ngIf="!content_loaded">
      <ion-item lines="none" *ngFor="let i of [].constructor(3);">
        <ion-avatar slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-avatar>
        <ion-label>
          <h3><ion-skeleton-text animated style="width: 50%"></ion-skeleton-text></h3>
          <p><ion-skeleton-text animated style="width: 30%"></ion-skeleton-text></p>
        </ion-label>
      </ion-item>
    </ion-list>

    <ion-list class="item-card-list animate__animated animate__fadeIn" *ngIf="content_loaded" lines="none">
      <ion-item button detail>
        <ion-avatar slot="start" class="ion-avatar-default-icon">
          <ion-icon name="wallet"></ion-icon>
        </ion-avatar>
        <ion-label>
          <h3>R$648,13</h3>
          <p>Banco do Brasil</p>
        </ion-label>
      </ion-item>
      <ion-item button detail>
        <ion-avatar slot="start" class="ion-avatar-default-icon">
          <ion-icon name="logo-bitcoin"></ion-icon>
        </ion-avatar>
        <ion-label>
          <h3>R$155,21</h3>
          <p>Caixa Economica</p>
        </ion-label>
      </ion-item>
      <ion-item button detail>
        <ion-avatar slot="start" class="ion-avatar-default-icon">
          <ion-icon name="logo-paypal"></ion-icon>
        </ion-avatar>
        <ion-label>
          <h3>R$500,00</h3>
          <p>Santander</p>
        </ion-label>
      </ion-item>
    </ion-list>

    <hr>

    <ion-list-header>
      <ion-label color="white">Últimas transações</ion-label>
      <ion-button *ngIf="content_loaded" routerLink="/payments">Veja todas <ion-icon slot="end" name="arrow-forward"></ion-icon>
      </ion-button>
    </ion-list-header>

    <!-- Skeletons -->
    <ion-list class="list-custom animate__animated animate__fadeIn" lines="full" *ngIf="!content_loaded">
      <ion-item *ngFor="let i of [].constructor(3);">
        <ion-label>
          <h3><ion-skeleton-text animated style="width: 50%"></ion-skeleton-text></h3>
          <p><ion-skeleton-text animated style="width: 70%"></ion-skeleton-text></p>
        </ion-label>
        <ion-skeleton-text slot="end" animated style="width: 10%"></ion-skeleton-text>     
      </ion-item>
    </ion-list>

    <ion-list class="list-custom animate__animated animate__fadeIn" lines="full" *ngIf="content_loaded">
      <ion-item button detail="false">
        <ion-label>
          <h3>Café</h3>
          <p>Starbucks &middot; 04.01.2022</p>
        </ion-label>
        <ion-badge color="danger" mode="ios" slot="end">- R$8,60</ion-badge>        
      </ion-item>
      <ion-item button detail="false">
        <ion-label>
          <h3>Salário</h3>
          <p>Empresa &middot; 03.01.2022</p>
        </ion-label>
        <ion-badge color="medium" mode="ios" slot="end">R$8.412,48</ion-badge>        
      </ion-item>
      <ion-item button detail="false">
        <ion-label>
          <h3>Almoço</h3>
          <p>Restaurante &middot; 01.01.2022</p>
        </ion-label>
        <ion-badge color="danger" mode="ios" slot="end">- R$100.00</ion-badge>
      </ion-item>
    </ion-list>
