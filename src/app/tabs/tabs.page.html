<ion-tabs>

  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="home">
      <ion-icon name="home"></ion-icon>
      <ion-label>Carteiras</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="insights">
      <ion-icon name="pie-chart"></ion-icon>
      <ion-label>Resumos</ion-label>
    </ion-tab-button>

    <!-- Placeholder for fab button -->
    <ion-tab-button class="ion-tab-button-placeholder">
    </ion-tab-button>

    <ion-tab-button tab="payments">
      <ion-icon name="swap-horizontal"></ion-icon>
      <ion-label>Transações</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="cards">
      <ion-icon name="card"></ion-icon>
      <ion-label>Contas</ion-label>
    </ion-tab-button>
 
  </ion-tab-bar>

  <ion-fab class="ion-fab-custom" vertical="bottom" horizontal="center" slot="fixed" (click)="selectAction()">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-tabs>
